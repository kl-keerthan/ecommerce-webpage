<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecart.css">
</head>
<body>
    <div class="head">
        <div class="header">
            <div class="sps"></div>
            <div class="head-cont">
                <div class="flip-contain">
                    <div class="flipcart">
                        <a href="index.html">
                            <img class="flip"
                                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                                alt="">
                        </a>
                        <a class="explore" href="">
                            Explore
                            <span class="plus">Plus</span>
                        </a>
                    </div>
                </div>
                <div class="form1">
                    <form action="/search" class="search" method="GET">
                        <button class="sec" type="submit" aria-label="Search for Products, Brands and More"
                            title="Search for Products, Brands and More">
                            <img class="ser-img" src="search.jpg" alt="" style="width: 30px; height: 30px;">
                        </button>
                        <input class="values" type="text" placeholder="Search for Products, Brands and More">
                    </form>
                </div>
                <div class="log">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <a class="btn-name" href="login.html">Login</a>
                    </button>
                </div>
            </div>
            <div class="sps"></div>
        </div>
    </div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-log">
                    <div class="log-content">
                        <span class="log-span">
                            <span>Login</span>
                        </span>
                        <p class="log-p">
                            <span>Get access to your Orders, Wishlist and Recommendations</span>
                        </p>
                    </div>
                    <div class="login-inf">
                        <div>
                            <form action="">
                                <label class="info-text log-p">
                                    <span>Enter Email/Mobile number</span>
                                </label>
                                <div class="text">
                                    <input type="text" class="info-value" value="">
                                </div>
                                <div class="terms log-p">
                                    By continuing, you agree to Flipkart's Terms of Use and Privacy
                                    Policy.
                                </div>
                                <div class="otp">
                                    <button class="otp-btn">Request OTP</button>
                                </div>
                                <div class="new-ac">
                                    <a class="ac-link" href="">New to Flipkart? Create an
                                        account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
