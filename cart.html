<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecart.css">
</head>
<body>
    <div class="head">
        <div class="header">
            <div class="sps"></div>
            <div class="head-cont">
                <div class="flip-contain">
                    <div class="flipcart">
                        <a href="index.html">
                            <img class="flip"
                                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                                alt="">
                        </a>
                        <a class="explore" href="">
                            Explore
                            <span class="plus">Plus</span>
                        </a>
                    </div>
                </div>
                <div class="form1">
                    <form action="/search" class="search" method="GET">
                        <button class="sec" type="submit" aria-label="Search for Products, Brands and More"
                            title="Search for Products, Brands and More">
                            <img class="ser-img" src="search.jpg" alt="" style="width: 30px; height: 30px;">
                        </button>
                        <input class="values" type="text" placeholder="Search for Products, Brands and More">
                    </form>
                </div>
                <div class="log">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <a class="btn-name" href="login.html">Login</a>
                    </button>
                </div>
            </div>
            <div class="sps"></div>
        </div>
    </div>
    <div class="cart-body">
        <div class="cart-list">
            <div class="item-list">
                <div class="load">
                    <div class="loading"></div>
                </div>
                <div class="emt-item">
                    <img class="emt"
                        src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-illustration-download-in-svg-png-gif-file-formats--shopping-ecommerce-online-pack-e-commerce-illustrations-3871550.png?f=webp"
                        alt="empty-cart">
                    <div class="missing">Missing Cart items?</div>
                    <div class="og-shop">
                        <a href="index.html">Go Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="foot-body">
            <div>
                <div class="foot">
                    <div class="foot-left">
                        <span>
                            <span>Policies :</span>
                            <a href="" class="left-cont">Returns Policy</a>
                            <a href="" class="left-cont">Terms of use</a>
                            <a href="" class="left-cont">Security</a>
                            <a href="" class="left-cont">Privacy</a>
                        </span>
                        <span class="foot-copy">
                            &copy; 2007-2025
                        </span>
                        <span>Flipcart.com</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
