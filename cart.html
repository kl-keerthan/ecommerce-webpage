<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecart.css">
</head>

<body>
    <div class="head">
        <div class="header">
            <div class="sps"></div>
            <div class="head-cont">
                <div class="flip-contain">
                    <div class="flipcart">
                        <a href="index.html">
                            <img class="flip"
                                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                                alt="">
                        </a>
                        <a class="explore" href="">
                            Explore
                            <span class="plus">Plus</span>
                        </a>
                    </div>
                </div>
                <div class="form1">
                    <form action="/search" class="search" method="GET">
                        <button class="sec" type="submit" aria-label="Search for Products, Brands and More"
                            title="Search for Products, Brands and More">
                            <img class="ser-img" src="search.jpg" alt="" style="width: 30px; height: 30px;">
                        </button>
                        <input class="values" type="text" placeholder="Search for Products, Brands and More">
                    </form>
                </div>
                <div class="log">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        LOGIN
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-log">
                                        <div class="log-content">
                                            <span class="log-span">
                                                <span>Login</span>
                                            </span>
                                            <p class="log-p">
                                                <span>Get access to your Orders, Wishlist and Recommendations</span>
                                            </p>
                                        </div>
                                        <div class="login-inf">
                                            <div>
                                                <form action="">
                                                    <label class="info-text">
                                                        <span>Enter Email/Mobile number</span>
                                                    </label>
                                                    <div class="text">
                                                        <input type="text" class="info-value" value="">

                                                    </div>
                                                    <div class="terms">
                                                        By continuing, you agree to Flipkart's Terms of Use and Privacy
                                                        Policy.
                                                    </div>
                                                    <div class="otp">
                                                        <button class="otp-btn">Request OTP</button>
                                                    </div>
                                                    <div class="new-ac">
                                                        <a class="ac-link" href="">New to Flipkart? Create an account</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sps"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
